<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <nav class="nav-bar-nav">
        <div class="nav-bar">
            <ul>
                <li> <a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                
            </ul>
            <span class="openMenu" onclick="openMenu()"><img src="https://img.icons8.com/ios-glyphs/30/000000/menu--v1.png"/></span>
            <span class="closeMenu" onclick="closeMenu()"><img src="https://img.icons8.com/fluency-systems-filled/25/000000/x.png"/></span>
        </div>
    </nav>

    <script>
        function openMenu(){
            document.body.classList.add("menu-expanded");

        }

        function closeMenu(){
            document.body.classList.remove("menu-expanded");
        }


    </script>
</body>
</html>
